<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

  <!-- @font-face:Autonym [Wikipedia] => Droid Sans -->
  <match target="font">
    <test name="family">
      <string>@font-face:Autonym</string>
    </test>
    <edit name="family" mode="assign">
      <string>Droid Sans</string>
      <string>Noto Sans</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>@font-face:Autonym</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Droid Sans</string>
      <string>Noto Sans</string>
    </edit>
  </match>

</fontconfig>
